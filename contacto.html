<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Diario Escolar</title>
    <link rel="stylesheet" href="styles/style3.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contáctanos</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>       
         <section>
            <div class="contact-section">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Nombre y Apellido</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Teléfono</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="alumn">Nombre de Alumno</label>
                        <textarea id="alumn" name="alumn" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="label">Seleccione Nivel y Curso</label>
                        <textarea id="label" name="label" required></textarea>
                    </div>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; San Joaquin School</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
